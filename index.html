<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="loginContainer">
            <p>Login</p>
            <div class="inputContainer">
                <label class="inputLabel" for="username">Username</label>
                <input type="text" class="inputForm" name="username" id="username">
            </div>
            <div class="inputContainer">
                <label class="inputLabel" for="password">Password</label>
                <input type="password" class="inputForm" name="password" id="password">
                <span class="material-symbols-outlined eyeButton">
                    visibility_off
                </span>
            </div>
            <button type="submit" name="submit">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
